<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.CSS" />
  </head>

  <body>
    <div id="container">
      <!-- basta escrever #nomedadiv e dar enter q ele faz o resto-->
      <div id="profile">
        <img src="./assets/avatar.png" alt="Foto do perfil" />
        <p>Time Google</p>
      </div>
      <div id="switch" onclick="toogleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="#" target="_blank"
            >Inscrição capacitações abril 2024</a
          >
        </li>
        <li>
          <a href="#" target="_blank">Telas Interativas</a>
        </li>
        <li>
          <a href="#" target="_blank">Mesas Interativas</a>
        </li>
        <li>
          <a href="#" target="_blank">Robótica Anos Finais</a>
        </li>
        <li>
          <a href="#" target="_blank">Robótica Anos Iniciais</a>
        </li>
        <li>
          <a
            href="https://sites.google.com/canoasedu.rs.gov.br/observaeducanoas"
            target="_blank"
            >Observatório da Educação</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com" target="_blank">
          <ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="https://instagram.com" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://youtube.com" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon
        ></a>
        <a href="https://linkedin.com" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
      <footer>Linktree criado por A. Güntzel</footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
